<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Model</title>
    <style>
        body { margin: 0; }
        #container { width: 100vw; height: 100vh; position: relative; }
        #heading {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1; /* Ensures the heading is on top of the canvas */
        }
    </style>
</head>
<body>
    <div id="heading">Learning Three.js</div>
    <div id="container"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
